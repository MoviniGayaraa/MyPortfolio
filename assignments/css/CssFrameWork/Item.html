<div class="container text-center  mt-5 border border-3">
    <div class="row align-items-start">
        <div class="col mt-5">

            <div class="card border border-1 " style="max-width: 25rem; height: 420px;">
                <div class="card-header text-white bg-success">Item Details</div>
                <div class="card-body m-3">
                    <div class=" text-start">
                        <label for="txtID" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="txtID" >
                    </div>
                    <div class=" text-start">
                        <label for="txtName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="txtName" >
                    </div>
                    <div class=" text-start">
                        <label for="txtPrice" class="form-label">Item Price</label>
                        <input type="text" class="form-control" id="txtPrice" >
                    </div>
                    <div class=" text-start">
                        <label for="txtQuantity" class="form-label">Item Quantity</label>
                        <input type="text" class="form-control" id="txtQuantity" >
                    </div>


                    <button type="button " class="btn btn-danger mt-3">Save</button>
                    <button type="button " class="btn btn-warning mt-3">Update</button>
                    <button type="button " class="btn btn-info mt-3">Clear</button>
                    <button type="button " class="btn btn-success mt-3">GetAll</button>

                </div>
            </div>

        </div>

        <!--        search-------------------------------------------------------------------------------------------------->
        <div class="col mt-5">

            <div class="card border border-1 " style="max-width: 25rem; height: 280px;">
                <div class="card-header text-white bg-warning">Item Search</div>
                <div class="card-body m-3">
                    <div class="form-floating mb-3">
                        <input type="InputName" class="form-control" id="floatingInput" >
                        <label for="floatingInput">Input Item Name/Code Here</label>
                    </div>

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Name</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <div class="btn-group mt-3 " role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-warning">Details</button>
                        <button type="button" class="btn btn-success">Clear</button>
                    </div>
                </div>
            </div>

        </div>

<!--table---------------------------------------------------------------------------------------------------------------------->
        <table class="table mt-5 border border-3">
            <thead>
            <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
