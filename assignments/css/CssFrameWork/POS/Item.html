        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Home.html">Home</a>

</nav>


<!--Desc Nav----------------->
<nav class="navbar bg-body-tertiary" >
    <div class="container-fluid"   mt-2 style="height:1px">
        <a class="navbar-brand" href="#">
            <img src="assests/images/item4.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Item
        </a>
    </div>
</nav>

<!--Search------------------>
<section>
    <section class="row p-5" style="height: 100%">
        <section class="col-lg-8 col-12  bg-body" style="height: 100%" class=" mt-8 ">

            <!--search Bar-->
            <section class="col-lg-5 col-12 vh-75 bg-body">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" id="lnkItemHome"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Item</li>
                    </ol>
                </nav>

                <div class="text-center mt-5 p-1" style="background-color: darkgreen ; color:white;">
                    Search Item
                </div>
                <div class="input-group row mt-5 mb-1">
                    <div class="col-11">
                        <input class="form-control" type="search" id="txtSearchItem">
                    </div>
                </div>
            </section>
        </section>

        <!--ItemDetail------------>
        <section class="col-lg-4 col-12 vh-75 bg-body">
            <div class="text-center mt-2 p-1" style="background-color: darkgreen ; color:white;">
                Manage Item
            </div>
            <div class="d-flex flex-column">
                <div class="row mt-2 ">
                    <div class="form-group">
                        <label class="col-4 mt-2">Code</label>
                        <input class="form-control col-7 mt-2" id="txtItemCode" type="text">
                    </div>

                    <div class="form-group">
                        <label class="col-4 mt-2">Item Name</label>
                        <input class="form-control col-7 mt-2" id="txtItemName" type="text">
                    </div>

                    <div class="form-group">
                        <label class="col-4 mt-2">Price</label>
                        <input class="form-control col-7 mt-2" id="txtItemPrice" type="text">
                    </div>

                    <div class="form-group">
                        <label class="col-4 mt-2">Qty</label>
                        <input class="form-control col-7 mt-2" id="txtItemQTY" type="text">
                    </div>
                </div>
                <div class="mt-2 btn-group mb-2">
                    <button class="btn btn-sm btn-success" id="btnSaveItem" type="button" style="margin-right: 5px">Save</button>
                    <button class="btn btn-sm btn-danger" id="btnDeleteItem" type="button" style="margin-right: 5px">Delete</button>
                    <button class="btn btn-sm btn-warning" id="btnUpdateItem" type="button" style="margin-right: 5px; color: white">Update</button>
                    <button class="btn btn-sm btn-info" id="btnRefreshItem" type="button" style="margin-right: 5px">Get All</button>
                    <button class="btn btn-sm btn-success" id="btnCancelItem" type="button">Clear</button>
                </div>
            </div>
        </section>

        <!--table-->
        <div class="table-responsive ">
            <table class="table table-hover">
                <thead class="table-success">
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                </tr>
                </thead>
                <tbody class="table-group-divider" id="tblItem">

                </tbody>
            </table>
        </div>

    </section>
</section>
</body>
