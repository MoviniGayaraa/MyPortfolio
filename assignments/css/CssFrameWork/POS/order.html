<!-- CustomerDtail-->
<section>
    <section class="row p-5" style="height: 100%" class="mt-10">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" >
            <ol class="breadcrumb">
                <li class="breadcrumb-item" id="lnkOrderHome"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Order</li>
            </ol>
        </nav>

        <!--CustomerDetail-->
        <div class="col-lg-3 col-12 bg-body">

            <div class="container row text-body-tertiary mt-1">
                <label class="col-6">Order ID: </label>
                <label class="col-6" id="GeneratedOrderID">000-001</label>
                <label class="col-6">Date: </label>
                <label class="col-6" id="TodayDate">2022/02/02</label>
            </div>

            <div class="container text-body-secondary border border-3 p-1 m-1">
                <div class="text-center  p-1" style="background-color:darkgreen; color:white;">
                    Customer Details
                </div>

                <div class="form-group">
                    <label>Customer ID</label>
                    <select class="form-control col-7 mt-2" id="selectCusID">
                        <option value="1">A</option>
                        <option value="2">B</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-4 mt-2">Name</label>
                    <input class="form-control col-7 mt-2" id="OrderCusName" readonly>
                </div>

                <div class="form-group">
                    <label class="col-4 mt-2">Address</label>
                    <input class="form-control col-7 mt-2" id="OrderCusAddress" readonly>
                </div>
            </div>
        </div>

        <!--ItemDetail-->
        <div class=" col-lg-4 col-12 bg-body">
            <div class="container text-body-secondary border border-3 p-1">
                <div class="text-center  p-1" style="background-color: darkgreen ; color:white;">
                    Item Details
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label class="col-4 mt-2">Code</label>
                            <select class="form-control col-7 mt-2" id="selectCode">
                                <option value="1">A</option>
                                <option value="2">B</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="col-4 mt-2">Name</label>
                            <input class="form-control col-7 mt-2" id="OrderItemName" readonly>
                        </div>

                        <div class="form-group">
                            <label class="col-4 mt-2">QtyOnH.</label>
                            <input class="form-control col-7 mt-2" id="OrderItemQtyOnH" readonly>
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label class="col-4 mt-2">Price</label>
                            <input class="form-control col-7 mt-2" id="OrderItemPrice" readonly>
                        </div>

                        <div class="form-group">
                            <label class="col-4 mt-2">OrderQty</label>
                            <input class="form-control col-7 mt-2" id="OrderItemQty" type="number">
                        </div>

                        <div class="form-group">
                            <label class="col-4 mt-2">Total</label>
                            <input class="form-control col-7 mt-2" readonly id="TotalOfItem">
                        </div>
                    </div>
                </div>

                <div class="text-end mt-3">
                    <button class="btn btn-info" id="RemoveSelected" style=" color: white">Clear</button>
                    <button class="btn btn-warning" id="addToCart" style=" color: white"> &nbsp;Add</button>
                </div>
            </div>
        </div>

        <!--placeOrder---------->
        <div class="col-5  bg-body border border-3">
            <div class="row justify-content-end">
                <div class="col-lg-6 col-md-6 col-sm-8">
                    <div class="row align-items-center">
                        <label class="col-sm-4 col-12 mt-2">Total</label>
                        <div class="col-sm-8 col-12">
                            <input class="form-control mt-2" id="total" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-end">
                <div class="col-lg-6 col-md-6 col-sm-8">
                    <div class="row">
                        <div class="col-4 mt-2">Discount</div>
                        <div class="col-7">
                            <input class="form-control mt-2" id="discount" type="number">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-8">
                    <div class="row">
                        <div class="col-4 mt-2">Grand Total</div>
                        <div class="col-7">
                            <input class="form-control mt-2" id="grandTotal" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-end">
                <div class="col-lg-6 col-md-6 col-sm-8">
                    <div class="row">
                        <div class="col-4 mt-2">Cash</div>
                        <div class="col-7">
                            <input class="form-control mt-2" id="cash" type="number">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-8">
                    <div class="row">
                        <div class="col-4 mt-2">Rest</div>
                        <div class="col-7">
                            <input class="form-control mt-2" id="rest" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-end">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <button class="btn btn-success m-3" id="placeOrder"style="color: #ffffff;">Place Order</button>
                </div>
            </div>
        </div>

        <!-------Table----->
        <div class="col-12 bg-body ">
            <div class="table-responsive mt-2">
                <table class="table table-hover" id="cart">
                    <thead class="table-success">
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-12 col-12  bg-body" >

            <!----table----->
            <div class="table-responsive ">
                <table class="table table-hover" id="ordersTable">
                    <thead class="table-success">
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Items ID(s)</th>
                        <th scope="col">Discount</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tblOrders">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
</section>

</body>
