<div class="container-fluid mt-2">
    <div class="row border">
        <div class="col-12 col-md-8">
            <!--Form--> <!--Slider-->
            <div>
                <div class="mb-3">
                    <label for="txtID" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="txtID" placeholder="Customer ID">
                </div>
                <div class="mb-3">
                    <label for="txtName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="txtName" placeholder="Customer Name">
                </div>
                <div class="mb-3">
                    <label for="txtAddress" class="form-label">Customer Address</label>
                    <input type="text" class="form-control" id="txtAddress" placeholder="Customer Address">
                </div>
                <div class="mb-3">
                    <label for="txtTP" class="form-label">Customer TP</label>
                    <input type="text" class="form-control" id="txtTP" placeholder="Customer TP">
                </div>
                <button type="button" class="btn btn-primary">Save Customer</button>
            </div>
        </div>
        <div class="col-12 col-md-4 mt-3">
            <!--Slider-->
            <table class="table mt-5">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">TP</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">C001</th>
                    <td>Mark Jacson</td>
                    <td>Galle</td>

                <tr>

                </tbody>
            </table>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
