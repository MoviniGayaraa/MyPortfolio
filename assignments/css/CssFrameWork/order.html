<div class="container text-center  mt-5 border border-3">
    <!--    //-->
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="Home.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Order</li>
        </ol>
    </nav>

    <!--DESC-->
    <div class="row align-items-start">
        <div class="col mt-5">

            <div class="card border border-1 " style="max-width: 25rem; height: 280px;">
                <div class="card-header text-white bg-success">Invoice Details</div>
                <div class="card-body m-3">
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control mb-2" placeholder="Order Id" aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="Date" class="form-control mb-2" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>C001</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control mb-2" placeholder="Customer ID" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control mb-2" placeholder="Name" aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control mb-2" placeholder="Salary" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control mb-2" placeholder="Address" aria-label="First name">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col mt-5">


<!--Item Select---------------------------------------------------------------------------------------------------------------->
            <div class="card border border-1 " style="max-width: 25rem; height: 280px;">
                <div class="card-header text-white bg-warning">Item Select</div>
                <div class="card-body m-3">
                    <form>
                        <div class="row">
                            <div class="col">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>C001</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control mb-2" placeholder="Item Code" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control mb-2" placeholder="Item Name" aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control mb-2" placeholder="Price" aria-label="Last name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control mb-2" placeholder="QtyOnH" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control mb-3" placeholder="Order QTY" aria-label="First name">
                            </div>
                        </div>

                        <button type="button" class="btn btn-danger btn-sm">Add Item</button>
                    </form>
                </div>
            </div>

        </div>
<!--        item total------------------------------------------------------------------------------------------------------------->
        <div class="col mt-5" style="max-width: 25rem; height: 180px;">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">Total</h5>
                    <h5 class="card-title">Sub Total</h5>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control mb-2" placeholder="Cash" aria-label="Cash">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control mb-2" placeholder="Discount" aria-label="Discount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control mb-2" placeholder="Balance" aria-label="Balance">
                        </div>
                    </div>
                    <button type="button" class="btn btn-info btn-sm">Purchase</button>
                </div>
            </div>
        </div>

<!--table---------------------------------------------------------------------------------------------------------->
        <table class="table mt-5 border border-3">
            <thead >
            <tr class="table">
                <th scope="col">Item code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">I001</th>
                <td>Chocolate</td>
                <td>400.00</td>
                <td>40</td>
                <td>1000.00</td>
            </tr>
            <tr>
                <th scope="row">C002</th>
                <td>Biscuit</td>
                <td>100.00</td>
                <td>30</td>
                <td>500.00</td>
            </tr>
            </tbody>
        </table>


    </div>
