<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

</head>
<body class="bg-dark">
<div ><button id="start" class="btn  btn-outline-success me-5 position-absolute" style="width: 8vw; top:3vw; left:40vw;">Start </button></div>
<div ><button id="stop" class="btn  btn-outline-danger me-5 position-absolute"  style="width: 8vw; top:3vw; left:50vw;">Stop </button></div>

<div class="container-fluid  position-absolute top-50 start-50 translate-middle  " style="width: 100%; height: 30vw;">
  <div class="row w-100 h-100 m-0">
    <div class="col-9 position-relative" >
      <div class="container w-100  border-bottom border-opacity-25 " style="height: 50%; margin-top: 11.5%;">
        <div class="row w-100  h-100  ">
          <div class="col-2 h-100 position-relative fs-2" >
            <span class="position-absolute text-white top-0 end-0"></span>
            <img src="assets/output-onlinegiftools%20(24).gif" alt="" class=" img w-100 h-100"   >
          </div>
          <div class="col-2 h-100 position-relative fs-2">
            <span class="position-absolute text-white top-0 end-0"></span>
            <img src="assets/output-onlinegiftools%20(24).gif" alt="" class=" img w-100 h-100" style="" >
          </div>
          <div class="col-2 h-100 position-relative fs-2">
            <span class="position-absolute text-white top-0 end-0"></span>
            <img src="assets/output-onlinegiftools%20(24).gif" alt="" class=" img w-100 h-100" >
          </div>
          <div class="col-2 h-100 position-relative fs-2">
            <span class="position-absolute text-white top-0 end-0"></span>
            <img src="assets/output-onlinegiftools%20(24).gif" alt="" class=" img w-100 h-100" style="" >
          </div>
          <div class="col-2 h-100 position-relative fs-2">
            <span class="position-absolute text-white top-0 end-0"></span>
            <img src="assets/output-onlinegiftools%20(24).gif" alt="" class=" img w-100 h-100" style="" >
          </div>
          <div class="col-2 h-100 position-relative fs-2">
            <span class="position-absolute text-white top-0 end-0"></span>
            <img src="assets/output-onlinegiftools%20(24).gif" alt="" class=" img w-100 h-100" style="" >
          </div>
        </div>
      </div>
    </div>
    <div class="col-3  m-0 p-0 ">
      <div class="container w-100 h-100  p-0 position-relative">
        <div class="row-cols-1 position-absolute top-50 translate-middle-y" >
          <img src="assets/output-onlinegiftools%20(22).gif" alt="" width="100%" style="" >
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let order = ["D","E","F","A","B","C"];
  let txt = document.querySelectorAll(".text-white");
  let start = document.querySelector("#start");
  let stop = document.querySelector("#stop");
  let img = document.querySelectorAll(".img");
  let interval;

  setOrder();

  start.addEventListener("click",function (){
    clearInterval(interval);
    img.forEach(function (element){
      element.src = "assets/output-onlinegiftools%20(24).gif";
    })
    setOrder();
  });

  stop.addEventListener("click",function (){
    img.forEach(function (element){
      element.src = "assets/output-onlinegiftools%20(25).gif";
    })
    clearInterval(interval);
  });

  function setOrder() {
    interval = setInterval(function (){
      for (let i = 0; i < order.length; i++) {
        txt[i].innerText = order[i];
      }

      let last = order.pop();
      order.unshift(last);
    },1000)
  }



</script>

<script src="css/bootstrap/js/bootstrap.js"></script>
</body>
</html>
